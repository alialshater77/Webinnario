<!DOCTYPE html>
<html lang="%lang%" dir="%dir%" style="min-height: 100%; display: flex" data-theme="">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<title>Webinario</title>
		<meta name="description" content="Webinnario" />
		<meta property="og:title" content="Webinnario" />
		<meta property="og:url" content="https://Webinario.io/" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<meta property="og:type" content="website" />
		<meta property="og:image" content="%sveltekit.assets%/logo.png" />
		<meta property="og:image:alt" content="Webinnario" />
		<meta
			property="og:description"
			content="Webinnario"
		/>
		<meta property="og:site_name" content="Webinnario" />
		<meta name="twitter:card" content="summary_large_image" />
		<script>
			document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') ?? '');
		</script>
	</head>

	<body data-sveltekit-preload-data="hover" style="display: contents">
		<div style="flex: 1">%sveltekit.body%</div>
	</body>
</html>
